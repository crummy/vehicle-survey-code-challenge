plugins {
    id 'java'
    id 'application'
}

mainClassName = 'com.malcolmcrum.vehiclesurvey.App'

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.11.1'
}

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

